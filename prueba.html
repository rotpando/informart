<html>
<head>
<title>Waving Albanian Flag</title>
<style>
body {
  background-color: #ffffff;
}

.flag {
  width: 200px;
  height: 150px;
  background-image: url("https://www.wikimedia.org/static/images/wmf-logo-2x.png");
  background-repeat: no-repeat;
  background-position: center;
  animation: wave 2s infinite;
}

@keyframes wave {
  0% {
    background-position: 0 0;
  }
  50% {
    background-position: 0 150px;
  }
  100% {
    background-position: 0 0;
  }
}
</style>
</head>
<body>
<div class="flag"></div>
</body>
</html>
